env:
  browser: true
  es2021: true
extends:
  - 'react-app'
  - 'react-app/jest'
  - 'plugin:react/recommended'
  - 'airbnb'
  - 'airbnb-typescript'
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  project: ./tsconfig.json
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
  - import
root: true
rules:
  import/prefer-default-export: off
  react/react-in-jsx-scope: off
